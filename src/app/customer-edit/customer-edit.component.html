<div class="container">
  <h3>Update Customer </h3>
  <div class="form-group">
      <label for="lblcustomerId">Customer ID</label>
      <input type="number" class="form-control" id="lblcustomerId" [(ngModel)]="customerData.customerId"  />

  </div>
  <div class="form-group">
      <label for="lblcustomerName">Customer Name</label>
      <input type="text" class="form-control" id="lblcustomerName" [(ngModel)]="customerData.customerName"
          placeholder="Enter Name" />

  </div>

  </div>

  <div class="form-group">
    <label for="lblcustomerPhoneno">Contact</label>
    <input type="number" class="form-control" id="lblcustomerPhoneno" [(ngModel)]="customerData.customerPhoneno"
        placeholder="Enter Contact Number" />

</div>
  <div class="form-group">
      <label for="lblcustomerEmail">Email</label>
      <input type="email" class="form-control" id="lblcustomerEmail" [(ngModel)]="customerData.customerEmail"
          placeholder="Enter Email" />

  </div>

 
  <div class="form-group">
      <button class="btn btn-primary" (click)="updateCustomer()">Update</button>
  </div>
  <router-outlet></router-outlet>
