
<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>

<link rel="stylesheet" type="text/css" href="./register.component.css">
</head>
<body>
	<div class="padding container d-flex justify-content-center">
    <div class="col-md-10 col-md-offset-1">
        <form class="signup-form">
            <h2 class="text-center">REGISTRATION FORM</h2>
            <hr>
            <div class="form-group"> <input type="text" class="form-control" placeholder="First Name" required="required"> </div>
						<div class="form-group"> <input type="text" class="form-control" placeholder="Last Name" required="required"> </div>
            <div class="form-group"> <input type="email" class="form-control" placeholder="Contact Number" required="required"> </div>
            <div class="form-group"> <input type="text" class="form-control" placeholder="Email Address" required="required"> </div>
            <div class="form-group"> <input type="text" class="form-control" placeholder="Password" required="required"> </div>
            <div class="form-group"> <input type="text" class="form-control" placeholder="Confirm Password" required="required"> </div>
            <div class="form-group text-center"> <button type="submit" class="btn btn-blue btn-block" routerLink="/app-login">Register</button> </div>
        </form>
    </div>
</div>
  </body>
</html>
